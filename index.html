<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI & Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1>BMI Calculator</h1>
    <form id="bmi-form">
      <label for="age">Age:</label>
      <input type="number" id="age" min="2" max="120" required />

      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" name="gender" id="male" value="Male" checked />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label>
      </div>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" min="50" max="250" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" min="10" max="300" required />

      <button type="submit">Calculate</button>
      <button type="button" id="clear-btn">Clear</button>
    </form>

    <div id="bmi-result"></div>
    <div id="bmi-guide">
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 - 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>

  <div class="calculator-container">
    <h1>Age Calculator</h1>
    <form id="age-form">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />
      <button type="submit">Calculate Age</button>
    </form>
    <div id="age-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
